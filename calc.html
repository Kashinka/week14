<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calc.css">
</head>

<body>
    <h1 class="heading">Калькулятор</h1>
    <div class="container-fluid">
        <button class="btn-push" type="button" onclick="showMessagePlus()">+</button>
        <button class="btn-push" type="button" onclick="showMessageMinus()">-</button>
        <button class="btn-push" type="button" onclick="showMessageDivide()">/</button>
        <button class="btn-push" type="button" onclick="showMessageMultiply()">*</button>
    </div>
    <script src="./calc.js"></script>
</body>

</html>
